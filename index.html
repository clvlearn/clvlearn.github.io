<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLV Learn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #e61c59;
            --primary-gradient: linear-gradient(135deg, #4f46e5, #e61c59);
            --secondary-gradient: linear-gradient(135deg, #e61c59, #ff4d82);
            --background: #f0f9ff;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #ffe4e9 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 4px solid;
            border-image: var(--primary-gradient) 1;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .navbar-brand i {
            font-size: 1.75rem;
            color: var(--secondary);
            -webkit-text-fill-color: initial;
        }

        .bookmark-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .bookmark-icons a {
            color: var(--text-light);
            font-size: 1.25rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .bookmark-icons a:hover {
            color: var(--secondary);
            transform: translateY(-2px);
        }

        .bookmark-icons a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--primary-gradient);
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .bookmark-icons a:hover::after {
            transform: scaleX(1);
        }

        .main-content {
            margin-top: 6rem;
            padding: 2rem 4rem;
            display: flex;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 1.5rem;
            box-shadow: 
                0 4px 6px -1px rgb(0 0 0 / 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            transition: all 0.3s ease;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .card:hover {
            box-shadow: 
                0 20px 25px -5px rgb(0 0 0 / 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            transform: translateY(-5px);
        }

        .card-body {
            padding: 2.5rem;
            background: radial-gradient(circle at top right, rgba(230, 28, 89, 0.1) 0%, transparent 60%);
        }

        .subject-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .card-title {
            color: var(--text);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-text {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .level-btn {
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
            text-align: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-havo-2 {
            background: var(--primary-gradient);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .btn-havo-2:hover {
            color: white;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-havo-3 {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(230, 28, 89, 0.3);
        }

        .btn-havo-3:hover {
            color: white;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(230, 28, 89, 0.4);
        }

        .small {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }

            .btn-container {
                flex-direction: column;
            }

            .level-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="navbar-brand">
                <img src="logo.png" width="80px" height="auto">
                <h2><strong>Learn</strong></h2>
            </div>
            <div class="bookmark-icons">
                <a href="https://clv.magister.net" target="_blank" title="Magister"><i class="fas fa-school"></i></a>
                <a href="https://clv.zportal.nl" target="_blank" title="Zermelo"><i class="fas fa-calendar-alt"></i></a>
                <a href="https://office.com" target="_blank" title="Microsoft Office"><i class="fas fa-th"></i></a>
                <a href="https://teams.microsoft.com" target="_blank" title="Microsoft Teams"><i class="fab fa-microsoft"></i></a>
                <a href="https://outlook.com" target="_blank" title="Outlook"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="card">
            <div class="card-body">
                <span class="subject-icon">üåê</span>
                <h5 class="card-title">Irregular Verbs</h5>
                <p class="card-text">Learn the Irregular verbs for tests with the original list of the CLV for Havo 2 & 3</p>
                <div class="btn-container">
                    <a href="/irregular-verbs" class="level-btn btn-havo-2">
                        Havo 2
                        <div class="small">Irregular Verbs 1-90</div>
                    </a>
                    <a href="/irregular-verbs-h3" class="level-btn btn-havo-3">
                        Havo 3
                        <div class="small">Irregular Verbs 1-102</div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
